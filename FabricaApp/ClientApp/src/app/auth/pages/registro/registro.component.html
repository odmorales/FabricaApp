<mat-card class="mat-elevation-z4">
    <mat-card-title>
        <span>Registrar usuario</span>
    </mat-card-title>
    <hr>
    <br>

    <mat-card-content>
        <form autocomplete="off"
              (submit)="guardar()"
              [formGroup]="miFormulario">

            <div fxLayout="column">

                <mat-form-field appearance="outline"
                                fxFlex="100">
                    <mat-label>UserName</mat-label>
                    <input matInput
                           type="text"
                           placeholder="User"
                           formControlName="usuNombre"
                           [errorStateMatcher]="validarService.matcher">
                    <mat-error 
                    *ngIf="validarService.campoEsValido('usuNombre')">
                    {{validarService.getMensaje('usuNombre')}}
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline"
                                fxFlex="100">
                    <mat-label>Password</mat-label>
                    <input matInput
                           type="password"
                           placeholder="Password"
                           formControlName="usuPass"
                           [errorStateMatcher]="validarService.matcher">
                    <mat-error 
                    *ngIf="validarService.campoEsValido('usuPass')">
                    {{validarService.getMensaje('usuPass')}}
                    </mat-error>

                </mat-form-field>

            </div>

            <div fxLayoutAlign="end center">
                <button type="submit"
                        mat-raised-button
                        color="primary">
                    <mat-icon>save_as</mat-icon>
                    Guardar
                </button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
