<mat-card class="mat-elevation-z4">
    <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex="50">
                <span>{{ ( producto.id ) ? 'Editar' : 'Registrar' }} producto</span>
            </div>

            <div fxFlex="50" fxLayoutAlign="end">
                <div fxLayout="row" fxLayoutGap="15px" fxLayoutGap.xs="10px">
                    <button mat-raised-button 
                            color="primary"
                            (click)="consultar()">
                        Consultar
                    </button>
                </div>
            </div>
        </div>
    </mat-card-title>
    <hr>
    <br>

    <mat-card-content>
        <form autocomplete="off"
              (submit)="guardar()"
              [formGroup]="miFormulario">

            <div fxLayout="column">

                <mat-form-field appearance="outline"
                                fxFlex="100">
                    <mat-label>Valor</mat-label>
                    <input matInput
                           type="number"
                           placeholder="Valor"
                           formControlName="proValor"
                           [errorStateMatcher]="validarService.matcher">
                    <mat-error 
                    *ngIf="validarService.campoEsValido('proValor')">
                    {{validarService.getMensaje('proValor')}}
                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput
                              formControlName="proDesc">

                    </textarea>
                </mat-form-field>

            </div>

            <div fxLayoutAlign="end center">
                <button type="submit"
                        mat-raised-button
                        color="primary">
                    <mat-icon>save_as</mat-icon>
                    {{ ( producto.id ) ? 'Editar' : 'Guardar' }}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
